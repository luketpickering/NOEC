noec:
  controls: # the ordering of these lists assigns
    modes:
      - { name: "control_simple", label: "Simple"}
      - { name: "control_advanced", label: "Advanced"}
      - { name: "demo_mcmc", label: "Demo: MCMC"}
      - { name: "demo_gc", label: "Demo: GD"}
    parameters:
      - { name: "Dm32", label: "Dm32" }
      - { name: "Th23", label: "Th23" }
      - { name: "dcp", label: "dcp" }
      - { name: "Th13", label: "Th13" }
      - { name: "Baseline", label: "Baseline" }
  ui:
    scaffolding:
      page: { w: 1512, h: 982 }
      mode_select: { w: 120, h: 40, fs: 15 }
      plots:
        trace: { w: 300, h: 50, ml: 50, mt: 35, mr: 5, mb: 20, nyticks: 3 }
        osc_probability: { w: 640, h: 640, ml: 20, mt: 20, mr: 0, mb: 20 }
        likelihood: { w: 640, h: 640, ml: 20, mt: 20, mr: 0, mb: 20 }
      line: { w: 4 }
    plots:
      traces:
        - { parameter: "Th13" }
        - { parameter: "Dm32" }
        - { parameter: "Th23" }
        - { parameter: "dcp" }
      osc_probability:
        - { title: "Disappearance", osc_channel: [14, 14] }
        - { title: "Appearance", osc_channel: [14, 12] }
      likelihood:
        - { parameters: ["Dm32", "Th23"] }
  input:
    flux:
      numode:
        numu:
          bin_edges: []
          bin_content: []
      nubarmode:
        numu:
          bin_edges: []
          bin_content: []
